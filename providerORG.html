var TreeNode = React.createClass({
  getInitialState: function() {
    return {
      visible: true
    };
  },
  render: function() {
    var childNodes;
    var classObj;


    if (this.props.node.childNodes != null) {
      childNodes = this.props.node.childNodes.map(function(node, index) {
        return (<li key={index}><TreeNode node={node} /></li>);
      });

      classObj = {
        togglable: true,
        "togglable-down": this.state.visible,
        "togglable-up": !this.state.visible
      };
    }

    var style;
    if (!this.state.visible) {
      style = {display: "none"};
    }

    return (
      <div>
        <h5 onClick={this.toggle} className={classNames(classObj)}>
          {this.props.node.title}
        </h5>
        <ul style={style}>
          {childNodes}
        </ul>
      </div>
    );
  },
  toggle: function() {
    this.setState({visible: !this.state.visible});
  }
});

var tree = {
   title: "GGGG GParent ",
   childNodes:[
      {
         title:"GGG GParent ",
         childNodes:[
            {
               title:"GG GParent ",
               childNodes:[
                  {
                     title:"Great Grand Parent ",
                     childNodes:[
                        {
                           title:"Grand parent",
                           childNodes:[
                              {
                                 title:"Parent",
                                 childNodes:[
                                    {
                                       title:"Child01 - (IN CONTEXT)",
                                       childNodes:[
                                          {
                                             title:"Grand child",
                                             childNodes:[
                                                {
                                                   title:" Great Grand child",
                                                   childNodes:[
                                                {
                                                   title:" GG Grand child",
                                                   childNodes:[
                                                {
                                                   title:" GGG Grand child",
                                                   childNodes:[
                                                {
                                                   title:" GGGG Grand child"
                                                }
                                             ]
                                                }
                                             ]
                                                }
                                             ]
                                                }
                                             ]
                                          }
                                       ]
                                    },
                                    {
                                       title:"child2"
                                    },
                                    {
                                       title:"child3"
                                    },
                                                                        {
                                       title:"child4"
                                    }
                                 ]
                              }
                           ]
                        }
                     ]
                  }
               ]
            }
         ]
      }
   ]
};

ReactDOM.render(
  <TreeNode node={tree} />,
  document.getElementById("tree")
);


    </script>
